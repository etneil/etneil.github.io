name: Sync profile README

on:
  schedule:
    - cron: "3 2 * * 0" # weekly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout Pages repo
        uses: actions/checkout@v3

      - name: Fetch profile README
        run: |
          curl -o README.md https://raw.githubusercontent.com/etneil/etneil/main/README.md

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Sync profile README" || exit 0
          git push
